    <script>
      // Script para atualizar meta tags dinamicamente com dados da API
      window.addEventListener('DOMContentLoaded', async () => {
        try {
          // Configura√ß√£o da URL da API baseada no ambiente
          const API_URL = window.location.hostname === 'localhost' 
            ? 'http://212.85.10.205:3000/api'  // Desenvolvimento
            : 'https://www.bancojota.com.br/api';  // Produ√ß√£o
            
          console.log('üîÑ Carregando dados SEO da API:', API_URL);
          
          const response = await fetch(`${API_URL}/content/landing/banco-jota`, {
            method: 'GET',
            headers: {
              'Content-Type': 'application/json',
            },
            credentials: 'include'
          });
          
          if (!response.ok) {
            throw new Error(`HTTP error! status: ${response.status}`);
          }
          
          const data = await response.json();
          console.log('‚úÖ Dados SEO carregados:', data);
          
          // Atualizar meta tags se existirem dados SEO
          if (data.data && data.data.seo) {
            const seo = data.data.seo;
            
            // T√≠tulo da p√°gina
            if (seo.title) {
              document.title = seo.title;
              document.querySelector('meta[property="og:title"]').setAttribute('content', seo.title);
              document.querySelector('meta[name="twitter:title"]').setAttribute('content', seo.title);
            }
            
            // Descri√ß√£o
            if (seo.description) {
              document.querySelector('meta[name="description"]').setAttribute('content', seo.description);
              document.querySelector('meta[property="og:description"]').setAttribute('content', seo.description);
              document.querySelector('meta[name="twitter:description"]').setAttribute('content', seo.description);
            }
            
            // Keywords
            if (seo.keywords) {
              document.querySelector('meta[name="keywords"]').setAttribute('content', seo.keywords);
            }
            
            // Open Graph Image
            if (seo.image) {
              document.querySelector('meta[property="og:image"]').setAttribute('content', seo.image);
            }
            
            console.log('‚úÖ Meta tags atualizadas com sucesso!');
          }
          
          // Atualizar dados gerais da landing page
          if (data.data) {
            // T√≠tulo principal
            if (data.data.title) {
              document.querySelector('meta[property="og:title"]').setAttribute('content', data.data.title);
            }
            
            // Subt√≠tulo como descri√ß√£o alternativa
            if (data.data.subtitle && !data.data.seo?.description) {
              document.querySelector('meta[name="description"]').setAttribute('content', data.data.subtitle);
              document.querySelector('meta[property="og:description"]').setAttribute('content', data.data.subtitle);
            }
          }
          
        } catch (error) {
          console.log('‚ö†Ô∏è Usando meta tags padr√£o. Erro ao carregar da API:', error.message);
          // Meta tags padr√£o j√° est√£o definidas no HTML
        }
      });
    </script>
