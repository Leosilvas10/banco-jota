
<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Consórcio Imobiliário Banco Jota - Atendimento consultivo e humanizado. Realize o sonho da casa própria sem juros. Fale com nossos especialistas!" />
    <meta name="keywords" content="consórcio imobiliário, casa própria, imóveis, financiamento, banco jota, consultoria" />
    <meta property="og:title" content="Consórcio Imobiliário Banco Jota - Casa Própria Sem Juros" />
    <meta property="og:description" content="Atendimento consultivo especializado em consórcio. Realize seu sonho da casa própria com parcelas fixas e sem juros." />
    <meta property="og:type" content="website" />
    <title>Consórcio Imobiliário Banco Jota - Casa Própria Sem Juros</title>
    <script>
      // Script para atualizar meta tags dinamicamente com dados da API
      window.addEventListener('DOMContentLoaded', async () => {
        try {
          const response = await fetch('https://painel-admin-backend-leonardosilvas2.replit.app/api/content/landing/banco-jota');
          const data = await response.json();
          
          if (data.seo) {
            if (data.seo.title) document.title = data.seo.title;
            if (data.seo.description) {
              document.querySelector('meta[name="description"]').setAttribute('content', data.seo.description);
              document.querySelector('meta[property="og:description"]').setAttribute('content', data.seo.description);
            }
            if (data.seo.keywords) {
              document.querySelector('meta[name="keywords"]').setAttribute('content', data.seo.keywords);
            }
          }
        } catch (error) {
          console.log('Usando meta tags padrão');
        }
      });
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/index.jsx"></script>
  </body>
</html>
